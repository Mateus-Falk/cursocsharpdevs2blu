<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Curriculo</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <figure>
            <img src="_img/foto.png" alt="Foto Topo">
            <figcaption>
                <h1>Curriculo</h1>
            </figcaption>
        </figure>
    </header>
    <div class="wrapper">
        <main>
            <figure>
                <img src="_img/foto.png" alt="Foto Main">
                <figcaption>
                    <h2>José da Silva</h2>
                </figcaption>
            </figure>
            <article>
                <div class="informacoes">
                    <p>Sou José, morador de Blumenau, tenho 25 anos e busco uma vaga como desenvolvedor Fullstack</p>
                    <p>Desenvolvedor Fullstack</p>
                    <p>Curso Superior em Sistemas da Informação</p>
                </div>
                <div class="experiencia">
                    <p>Desenvolvedor Front-End Senior Sistemas</p>
                    <p>Desenvolvedor Back-End Phillips</p>
                </div>
            </article>
        </main>
    </div>
</body>
</html>
