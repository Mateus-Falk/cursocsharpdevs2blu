<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PS Store</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>PS Store</h1>
    </header>
    <div class="wrapper"></div>
        <section id="destaque">
        </section>        
        <Main>
            <div class="all-columns"></div>       
                <section class="columns" id="jogos">
                    <p>Jogos</p>
                    <ul class="jogos">
                        <li>
                            <figure>
                                <img src="_img/the-last-of-us.png" alt="The Last Of Us">
                                <figcaption>The Last Of Us</figcaption>
                            </figure>
                        </li>
                        <li>
                           <figure>
                                <img src="_img/horizon-forbidden-west.png" alt="Horizon: Forbiden West">
                                <figcaption>Horizon: Forbiden West</figcaption>
                            </figure>
                        </li>
                        <li>
                            <figure>
                                <img src="_img/resident-evil-village.png" alt="Resident Evil: Village">
                                <figcaption>Resident Evil: Village</figcaption>
                            </figure>
                        </li>
                        <li>
                            <figure>
                                <img src="_img/F1-2022.png" alt="F1 2022">
                                <figcaption>F1 2022</figcaption>
                            </figure>
                        </li>
                    </ul>
                </section>
                <section class="columns" id="servicos">
                    <p>Servi√ßos</p>
                    <ul class="servicos">
                        <li>
                            <figure>
                                <img src="_img/ps-plus.png" alt="PlayStation-Plus">
                                <figcaption>PlayStation Plus</figcaption>
                            </figure>
                        </li>
                        <li>
                            <figure>
                                <img src="_img/playstation-stars.png" alt="PlayStation-Stars">
                                <figcaption>PlayStation Stars</figcaption>
                            </figure>
                        </li>
                    </ul>
                </section>
            </div>     
        </Main>
    </div>
</body>
</html>
