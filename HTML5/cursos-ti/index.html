<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Curso TI</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <figure class="logo">
            <img src="_img/logo.png" alt="Logo Topo">
            <figcaption>
                <h1>Cursos TI</h1>
            </figcaption>
        </figure>
    </header>
    <div class="wrapper">
        <section class="destaque">
            <figure class="figure-destaque">
                <img src="_img/python.png" alt="destaque">
                <figcaption>
                    <h2>Curso de Python com 50% de desconto</h2>
                </figcaption>
            </figure>
        </section>
        <main>
            <div id="lista-container">
                <h3>Opções de Cursos Disponiveis</h3>
                <ul id="lista-cursos">
                    <li class="curso">
                        <figure class="figure-curso">
                            <img src="_img/python.png" alt="Python">
                            <figcaption>
                                <a href="#">Python</a>
                            </figcaption>
                        </figure>
                    </li>
                    <li class="curso">
                        <figure class="figure-curso">
                            <img src="_img/c-sharp.png" alt="C#">
                            <figcaption>
                                <a href="#">C#</a>
                            </figcaption>
                        </figure>
                    </li>
                    <li class="curso">
                        <figure class="figure-curso">
                            <img src="_img/html-5.png" alt="HTML 5">
                            <figcaption>
                                <a href="#">HTML 5</a>
                            </figcaption>
                        </figure>
                    </li>
                    <li class="curso">
                        <figure class="figure-curso">
                            <img src="_img/css-3.png" alt="CSS 3">
                            <figcaption>
                                <a href="#">CSS 3</a>
                            </figcaption>
                        </figure>
                    </li>
                    <li class="curso">
                        <figure class="figure-curso">
                            <img src="_img/js.png" alt="JavaScript">
                            <figcaption>
                                <a href="#">JavaScript</a>
                            </figcaption>
                        </figure>
                    </li>
                </ul>
            </div>
        </main>
    </div>
</body>
</html>
