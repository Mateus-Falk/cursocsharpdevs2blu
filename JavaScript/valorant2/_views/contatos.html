<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Valorant</title>
    <script
      src="https://kit.fontawesome.com/939df34509.js"
      crossorigin="anonymous"
    ></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="/style.css" />
  </head>
  <body class="bg-dark">
    <header>
      <nav class="navbar navbar-expand-lg bg-red">
        <div class="container-fluid">
          <img
            src="/_img/logo.png"
            alt="Logo"
            width="30"
            height="24"
            class="d-inline-block align-text-top"
          />
          <p class="navbar-brand p-2">Valorant</p>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a
                  class="nav-link active"
                  aria-current="page"
                  href="/index.html"
                  >Home</a
                >
              </li>
              <li class="nav-item">
                <a
                  class="nav-link active"
                  aria-current="page"
                  href="agents.html"
                  >Agents</a
                >
              </li>
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="maps.html"
                  >Maps</a
                >
              </li>
              <li class="nav-item">
                <a
                  class="nav-link active"
                  aria-current="page"
                  href="weapons.html"
                  >Weapons</a
                >
              </li>
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="store.html"
                  >Store</a
                >
              </li>
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#"
                  >Contacts</a
                >
              </li>
            </ul>
            <form class="d-flex" role="search">
              <input
                id="filter-agent"
                class="form-control me-2"
                type="search"
                placeholder="Search"
                aria-label="Search"
              />
              <button id="btn-filter-agent" class="btn btn-dark" type="submit">
                Search
              </button>
            </form>
          </div>
        </div>
      </nav>
    </header>
    <div id="video" class="d-flex justify-content-center">
      <iframe
        width="560"
        height="315"
        src="https://www.youtube.com/embed/oCedfgc33SY"
        title="YouTube video player"
        frameborder="0"
        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
        allowfullscreen
      ></iframe>
    </div>
    <div class="form-feedback">
        <form class="container col-10 col-sm-7 fs-4 rounded mt-4 mb-4 bg-red p-3 text-dark">
          <div class="mb-3">
            <h3 class="text-center">
              Give us your feedback
            </h3>
          </div>
          <div class="mb-3">
            <label for="feedback-name" class="form-label">Name</label>
            <input type="text" class="form-control" id="feedback-name" aria-describedby="emailHelp">
          </div>
          <div class="mb-3">
            <label for="feedback-email" class="form-label">Email</label>
            <input type="email" class="form-control" id="feedback-email" aria-describedby="emailHelp">
          </div>
          <div class="mb-3">
            <label for="feedback-avaliacao" class="form-label">Feedback</label>
            <textarea class="form-control" id="feedback-avaliacao" rows="3"></textarea>
          </div>

          <button type="submit" id="btn-feedback" class="btn btn-dark mb-4">Submit</button>
        </form>
    </div>
  <div class="col-12 col-sm-12" id="tabela-feedbacks">
    <table class="table" >
      <thead>
        <tr class="bg-red text-dark">
          <th scope="col">Name</th>
          <th scope="col">Email</th>
          <th scope="col">Feedback</th>
        </tr>
      </thead>
      <tbody id="feedbacks">
        
      </tbody>
    </table>
  <div>
    <footer class="bg-red text-dark">
      <ul class="nav justify-content-center">
        <li class="nav-item">
          <a
            class="nav-link"
            target="_blank"
            href="https://www.facebook.com/VALORANTbrasil/"
            ><i class="fa fa-facebook"></i
          ></a>
        </li>
        <li class="nav-item">
          <a
            class="nav-link"
            target="_blank"
            href="https://www.youtube.com/channel/UCgWiuB2PQIUhJgEN9No281g"
            ><i class="fa fa-youtube"></i
          ></a>
        </li>
        <li class="nav-item">
          <a
            class="nav-link"
            target="_blank"
            href="https://www.instagram.com/valorantbrasil/"
            ><i class="fa fa-instagram"></i
          ></a>
        </li>
        <li class="nav-item">
          <a
            class="nav-link"
            target="_blank"
            href="https://twitter.com/valorantbrasil"
            ><i class="fa fa-twitter"></i
          ></a>
        </li>
      </ul>
      <ul class="nav justify-content-center pt-4">
        <li class="nav-item mt-2 me-2">
          <p>Copyright &copy; Mateus Eduardo Falk</p>
        </li>
        <li class="nav-item">
          <a 
            class="nav-link"
            target="_blank"
            href="https://www.linkedin.com/in/mateus-eduardo-falk/"
            ><i class=" fa fa-linkedin"></i
          ></a>
        </li>
        <li class="nav-item">
          <a
            class="nav-link"
            target="_blank"
            href="https://github.com/Mateus-Falk"
            ><i class="fa fa-github"></i
          ></a>
        </li>
      </ul>

    </footer>

    <!-- JQuery -->
    <script
      src="https://code.jquery.com/jquery-3.6.1.min.js"
      integrity="sha256-o88AwQnZB+VDvE9tvIXrMQaPlFFSUTR+nldQm1LuPXQ="
      crossorigin="anonymous"
    ></script>
    <!-- Bootstrap -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
      crossorigin="anonymous"
    ></script>
    <!-- Scripts -->
    <script src="/_js/library.js"></script>
    <script src="/_js/storage.js"></script>
    <script src="/_js/contatos.js"></script>
  </body>
</html>
