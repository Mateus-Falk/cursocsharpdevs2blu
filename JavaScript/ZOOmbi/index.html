<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="stylesheet" type="" href="_style/style.css">
    <title>ZOOmbi</title>
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-lg bg-green">
          <div class="container-fluid">
            <nav class="navbar bg-green">
              <div class="container-fluid">
                <a id="btn-home-logo" class="navbar-brand" href="#">
                  <img src="_img/logo.png" alt="Logo" width="30" height="24" class="d-inline-block align-text-top">
                  ZOOmbi
                </a>
              </div>
            </nav>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
              <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                  <a id="btn-home" class="nav-link active hvr-grow" aria-current="page" href="#">Home</a>
                </li>
                <li class="nav-item">
                  <a id="btn-galeria" class="nav-link active hvr-grow" href="#">Galery</a>
                </li>
                <li class="nav-item">
                  <a id="btn-encontrar" class="nav-link active hvr-grow" href="#">Find Your Animal</a>
                </li>
              </ul>
              <form class="d-flex" role="search">
                <input class="form-control me-2" type="text" placeholder="Search" aria-label="Search">
                <button class="btn btn-outline-success" type="submit">Search</button>
              </form>
            </div>
          </div>
        </nav>
      </header>

    <main>

    </main>

    <footer class="bg-green">
      <figure id="figure-footer">
        <img src="_img/logo.png" alt="Logo Footer">
        <figcaption>
          <p>Copyright &copy; 2022 Gustavo, Lucas, Luiz, Mateus, Nicolas, Patrick </p>
        </figcaption>
      </figure>
    </footer>

    <div id="scripts">
        <!-- JQuery -->
        <script src="https://code.jquery.com/jquery-3.6.1.min.js" integrity="sha256-o88AwQnZB+VDvE9tvIXrMQaPlFFSUTR+nldQm1LuPXQ=" crossorigin="anonymous"></script>
        <!-- Bootstrap -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
        <script src="_js/library.js"></script>
        <script src="_js/storage.js"></script>
        <script src="_js/main.js"></script>
        <link rel="stylesheet" href="_style/style.css">
    </div>
