<div class="row d-flex justify-content-around">
  <div *ngFor="let item of resultsList$ | async;" class="card col-sm-3 m-3 bg-dark text-white">
    <div class="card-header">
      <img class="img-fluid" src="{{ item.image }}" alt="{{ item.name }}">
    </div>
    <div class="card-body">
      <h4 class="card-title">{{ item.name }}</h4>
      <a routerLink="/detail/{{item.id}}" class="btn btn-primary">Go {{ item.name }}</a>
    </div>
  </div>
</div>
