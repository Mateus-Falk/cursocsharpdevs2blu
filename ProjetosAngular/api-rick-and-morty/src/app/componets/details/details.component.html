
<div class="container mt-5">
  <div class="row">
    <div class="col-5">
      <div>
        <img src="{{ character.image }}" alt="{{ character.name }}" class="img-fluid">
      </div>
    </div>
    <div class="col-6">
      <div class="my-5">
        <h1>{{ character.name }}</h1>
      </div>
      <div class="row">
        <div class="col-3">
          <h5>Status</h5>
        </div>
        <div class="col-3">
          <p>{{ character.status }}</p>
        </div>
      </div>
      <div class="row">
        <div class="col-3">
          <h5>Specie</h5>
        </div>
        <div class="col-3">
          <p>{{ character.species }}</p>
        </div>
      </div>
      <div class="row">
        <div class="col-3">
          <h5>Origin</h5>
        </div>
        <div class="col-3">
          <p>{{ character.origin?.name }}</p>
        </div>
      </div>
      <div class="row">
        <div class="col-3">
          <h5>Location</h5>
        </div>
        <div class="col-3">
          <p>{{ character.location?.name }}</p>
        </div>
      </div>
    </div>
  </div>
</div>
