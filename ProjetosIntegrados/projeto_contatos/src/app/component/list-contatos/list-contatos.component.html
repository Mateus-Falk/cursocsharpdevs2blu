<div class="container p-5">
  <div class="border border-light rounded p-5">
    <button routerLink="/newcontato" class="btn btn-sm btn-secondary">Novo Contato</button>
  </div>
</div>

<table class="table table-striped table-hover table-sm" *ngIf="resultList$">
  <thead class="thead-light">
    <tr>
      <th scope="col">Id</th>
      <th scope="col">Nome</th>
      <th scope="col">Telefone</th>
      <th scope="col">Estado</th>
      <th scope="col">Cidade</th>
      <th scope="col">Bairro</th>
    </tr>
  </thead>
  <tbody>
     <tr *ngFor="let item of resultList$ | async;">
      <td class="col">{{ item.id }}</td>
      <td class="col">{{ item.nome }}</td>
      <td class="col">{{ item.telefone }}</td>
      <td class="col">{{ item.estado }}</td>
      <td class="col">{{ item.cidade }}</td>
      <td class="col">{{ item.bairro }}</td>
      <td>
        <button type="button" class="btn btn-sm btn-outline-info m-1">Atualizar</button>
        <button type="button" class="btn btn-sm btn-outline-danger m-1">Excluir</button>
      </td>
     </tr>
  </tbody>
</table>
