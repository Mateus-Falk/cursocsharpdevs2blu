<div class="container p-5">
  <div class="row">
    <div class="col-6 border border-light rounded p-5 shadow" *ngIf="formulario">
    <h6>{{tituloFormulario}}</h6>
    <hr>

    <form [formGroup]="formulario" (ngSubmit)="SendForm()">
      <div class="form-group">
        <label>Nome</label>
        <input type="text" class="form-control form-control-sm" formControlName="nome">
      </div>
      <div class="form-group">
        <label>Telefone</label>
        <input type="text" class="form-control form-control-sm" formControlName="telefone">
      </div>
      <div class="form-group">
        <label>Estado</label>
        <input type="text" class="form-control form-control-sm" formControlName="estado">
      </div>
      <div class="form-group">
        <label>Cidade</label>
        <input type="text" class="form-control form-control-sm" formControlName="cidade">
      </div>
      <div class="form-group">
        <label>Bairro</label>
        <input type="text" class="form-control form-control-sm" formControlName="bairro">
      </div>

      <hr>
      <div class="container">
        <div class="row">
          <div class="col-2">
            <button type="submit" class="btn btn-sm btn-outline-secondary">Salvar</button>
          </div>
          <div class="pl-1 col-2">
            <button routerLink="/list" type="button" class="btn-btn-sm-btn-light">Voltar</button>
          </div>
        </div>
      </div>
    </form>
  </div>
  </div>
</div>
